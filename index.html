<!DOCTYPE html>

<html>
<head>
    <title>Bluffton General Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="bootstrapCSS-css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css?ver=1.0" type="text/css" media="all"></head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|Pacifico|Loved+by+the+King" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- FONT AWESOME-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<body>
    <div class="container">
        <div>
            <div class="established col-xs-12">
                <p>Established 2016</p>
            </div>
            <div class="logo col-xs-12">
                <img alt="Bluffton General Store Logo" src="img/logo.png">
            </div>
            <div class="oyster col-xs-12">
                <img alt="Drawing of oyster shell" src="img/oyster.png">
            </div>
            <div class="products col-xs-12">
                <h2>Flowers</br><span class="dot">&#8226;</span>Gifts<span class="dot">&#8226;</span></br>Home</h2>
                <h2>Vintage</br><span class="cursive">and</span></br>Found Items</h2>
            </div>
            <div class="hours col-xs-12">
                <h3>OPEN FOR BUSINESS</br><span class="dot"></span>TUESDAY &ndash; SATURDAY</h3>
            </div>
            <div class="town col-xs-12">
                <h3>12 Church Street</h3>
                <p>Bluffton, SC</p>
            </div>
            <div class="contact col-xs-12">
                <a href="tel:843-837-4675" target="_blank">843-837-4675</a>
                <a href="mailto:info@blufftongeneralstore.com" target="_blank">info@blufftongeneralstore.com</a>
                <div class="social">
                    <a href="https://www.instagram.com/blufftongeneralstore/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/blufftongeneralstore/" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js?ver=1.0"></script>
</body>
</html>
